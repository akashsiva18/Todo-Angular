<ul class="default-and-custom-menu">
  <div *ngFor="let category of categories">
    <li [ngClass]="{'selected-menu':category.name === selectedCategory,'default-menu':category.name !== selectedCategory}" (click)="onSelectCategory(category)">
      <i class={{category.iconClass}}></i>
      <p>{{category.name}}</p>
      <div class="count" *ngIf="category.count > 0">{{category.count}}</div>
    </li>
    <li *ngIf="category.isLastDefaultCategory" class="default-menu-ended"></li>
  </div>
</ul>
