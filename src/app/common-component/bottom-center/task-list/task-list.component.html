<ul class="added-task">
  <li *ngFor="let task of renderTasks" (click)="getSelectedTask(task)">
    <i [ngClass]="task.isCompleted ? 'fa-solid fa-circle-check': 'fa-regular fa-circle'"
      (mouseover)="commonService.completedIconMouseIn($event)" (mouseout)="commonService.completedIconMouseOut($event)"
      (click)="commonService.changeCompletedStatus(task)"></i>
    <div class="task-name">
      <p class="hide-task-id">{{task.id}}</p>
      <p [class.strike]="task.isCompleted">{{task.name}}</p>
      <p class="type-of-task">Tasks</p>
    </div>
    <!-- need to change dynamic -->
    <div class="important important-middle">
      <i [ngClass]="task.isImportant ? 'fa-solid fa-star' : 'fa-regular fa-star'"
        (click)="commonService.importantStatus($event, task)"></i>
    </div>
  </li>
</ul>
